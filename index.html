<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>QR Code Component</title>
</head>
<body>
  <div class="qr-code-container">
    <img src="./images/image-qr-code.png" alt="QR Code" class="qr-code">
      
    <div class="text-container">
        <h1 class="qr-code-heading">Improve your front-end skills by building projects</h1>
      
        </br>
        <p class="qr-code-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
        
  </div>
</body>
</html>
